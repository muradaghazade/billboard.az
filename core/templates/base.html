  <script>
     if (JSON.parse(localStorage.getItem('products'))) {
      products = JSON.parse(localStorage.getItem('products'))
      document.querySelectorAll('.add_cart').forEach(el => {
        if (products.includes(parseInt(el.getAttribute('id')))==true) {
          el.style.color="red"
        }
      });
     }
  </script>

  <script>
    document.querySelectorAll('.add_cart').forEach(el => {
        el.addEventListener('click', (e) => {
          if (JSON.parse(localStorage.getItem('products'))) {
            products = JSON.parse(localStorage.getItem('products'))
            if (products.includes(parseInt(e.target.getAttribute('id')))==false) {
              products.push(parseInt(e.target.getAttribute('id')))
              localStorage.setItem('products', JSON.stringify(products))
            e.target.style.color="red"
            }
            else if (products.includes(parseInt(e.target.getAttribute('id')))==true) {
              const index = products.indexOf(parseInt(e.target.getAttribute('id')));
                console.log(index);
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products))
                  e.target.style.color="white"
            }
            
          }
          else {
            products = []
            if (products.includes(parseInt(e.target.getAttribute('id')))==false) {
            products.push(parseInt(e.target.getAttribute('id')))
            localStorage.setItem('products', JSON.stringify(products))
            e.target.style.color="red"
            }
          }
          
      })
      })
  </script>
